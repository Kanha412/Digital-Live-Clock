<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Know Exact Time</title>
  <link rel="stylesheet" href="css/index.css">
  <script>
    let a;
    let date;
    let time;
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    setInterval(() => {
      a = new Date();
      date = a.toLocaleDateString(undefined, options);                     // Print date
      time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();       // Print time
      document.getElementById('time').innerHTML = time + "<br>on " + date;
    }, 1000);
  </script>
</head>
